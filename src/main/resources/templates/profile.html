<!-- src/main/resources/templates/profile.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Профиль</title>
</head>
<body>
<div th:replace="fragments/header :: header"></div>

<h1>Профиль</h1>

<!-- Сообщение об успешном добавлении -->
<div th:if="${param.success}" style="color: green;">Сотрудник добавлен</div>

<form th:action="@{/profile/employees}" th:object="${employeeForm}" method="post">
    <label>Имя:        <input type="text" th:field="*{name}"    required></label><br/>
    <label>Фамилия:    <input type="text" th:field="*{surname}" required></label><br/>
    <label>Email:      <input type="email" th:field="*{email}"  required></label><br/>

    <label>Отдел:
        <select th:field="*{departmentId}">
            <option value="" disabled selected>— выберите отдел —</option>
            <option th:each="d : ${departments}"
                    th:value="${d.id}"
                    th:text="${d.name}">
            </option>
        </select>
    </label><br/>

    <label>Зарплата:   <input type="number" th:field="*{salary}"></label><br/>

    <button type="submit">Добавить сотрудника</button>
</form>

<hr/>
<h2>Все сотрудники</h2>
<table border="1">
    <tr><th>ID</th><th>Имя</th><th>Фамилия</th><th>Email</th><th>Отдел</th></tr>
    <tr th:each="emp : ${employees}">
        <td th:text="${emp.id}"></td>
        <td th:text="${emp.name}"></td>
        <td th:text="${emp.surname}"></td>
        <td th:text="${emp.email}"></td>
        <td th:text="${emp.department != null ? emp.department.name : '—'}"></td>
    </tr>
</table>
</body>
</html>
