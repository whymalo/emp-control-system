<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}" />
    <style>
        body{display:flex;justify-content:center;align-items:center;height:100vh;font-family:Arial,sans-serif;background:#f5f5f5;}
        .register-container{background:#fff;padding:2rem 3rem;border-radius:12px;box-shadow:0 4px 12px rgba(0,0,0,.1);width:350px;}
        .register-container h2{text-align:center;margin-bottom:1.5rem;}
        .form-group{margin-bottom:1rem;display:flex;flex-direction:column;}
        .form-group label{font-weight:600;margin-bottom:.25rem;}
        .form-group input{padding:.5rem;border:1px solid #ccc;border-radius:8px;}
        .btn{width:100%;padding:.6rem;border:none;border-radius:8px;font-weight:600;background:#28a745;color:#fff;cursor:pointer;}
        .btn:hover{background:#1e7e34;}
        .alert{margin-top:1rem;padding:.75rem 1rem;border-radius:8px;font-size:.9rem;text-align:center;}
        .alert-danger{background:#ffe5e5;color:#c02424;}
        .alert-success{background:#e6ffed;color:#218838;}
    </style>
</head>
<body>
<div class="register-container">
    <h2>Create account</h2>
    <form th:action="@{/register}" method="post" class="register-form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" required autofocus/>
        </div>
        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required/>
        </div>
        <!-- CSRF token -->
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
        <button type="submit" class="btn">Register</button>
    </form>
    <div th:if="${param.error}" class="alert alert-danger">
        Username already taken
    </div>
    <div th:if="${param.success}" class="alert alert-success">
        Registration successful! You can now <a th:href="@{/login}">log in</a>.
    </div>
</div>
</body>
</html>
