spring.application.name=emp-control-system

# --- DATABASE: MySQL ---
spring.datasource.url=jdbc:mysql://localhost:3306/employee_control_system_db?useSSL=false&serverTimezone=UTC

spring.datasource.username=emp_user
spring.datasource.password=emp_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# --- JPA ---
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
